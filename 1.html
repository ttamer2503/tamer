<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tee</title>
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Basic styles for demonstration purposes */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    header {
      background-color: #daaf2d;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    nav {
      width: 200px;
      height: 100%;
      background-color: #f4f4f4;
      position: fixed;
      top: 0;
      left: -200px;
      transition: 0.3s;
      z-index: 1;
    }
    nav.active {
      left: 0;
    }
    .menu-toggle {
      cursor: pointer;
      padding: 15px;
      background-color: #daaf2d;
      color: #fff;
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 24px;
    }
    .menu-toggle.active::before {
      content: "\00d7"; /* Unicode for "cross" symbol */
    }
    main {
      margin-left: 200px;
      padding: 20px;
      text-align: center;
    }
    footer {
      background-color: #a4a4a4;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .facebook-button {
      background-color: #2359d0; /* Facebook blue */
    }
    .whatsapp-button {
      background-color: #25D366; /* WhatsApp green */
    }
    .website-button {
      background-color: #2ecc71; /* Generic website color */
    }
    .icon-button {
      border: none;
      border-radius: 10%;
      padding: 50px;
      margin: 15px;
      cursor: pointer;
      color: #fff;
      font-size: 35px;
      width: 300px;
      height: 50px;

      transition: background-color 0.5s;
    }
    
    .icon-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<header>
  <h1>Tee</h1>
  <div class="menu-toggle" onclick="toggleMenu()">---</div>
</header>

<nav id="sideMenu" onclick="toggleMenu()">
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#main-menu">Main Menu</a></li>
    <li><a href="#who-we-are">Who We Are</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</nav>

<main>
  <h2>ابن خلدون</h2>
  <button class="icon-button facebook-button" onclick="window.location.href='https://www.facebook.com/'">
    <i class="fab fa-facebook-f"></i>
  </button>
  <button class="icon-button whatsapp-button" onclick="window.location.href='https://web.whatsapp.com/'">
    <i class="fab fa-whatsapp"></i>
  </button>
  <button class="icon-button website-button" onclick="window.location.href='https://example.com/'">
    <i class="fas fa-globe"></i>
  </button>
</main>

<footer>
  <p>&copy; 2023 Tee. All rights reserved.</p>
</footer>

<script>
  function toggleMenu() {
    const sideMenu = document.getElementById('sideMenu');
    const menuToggle = document.querySelector('.menu-toggle');
    sideMenu.classList.toggle('active');
    menuToggle.classList.toggle('active');
  }

  window.onclick = function(event) {
    const sideMenu = document.getElementById('sideMenu');
    const menuToggle = document.querySelector('.menu-toggle');
    if (!event.target.matches('.menu-toggle') && sideMenu.classList.contains('active')) {
      sideMenu.classList.remove('active');
      menuToggle.classList.remove('active');
    }
  }
</script>

</body>
</html>
